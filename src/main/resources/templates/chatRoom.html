<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Chat</title>
    <style>
        #chat-container {
            max-width: 400px;
            margin: 0 auto;
        }

        #messages-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #input-container {
            display: flex;
            margin-top: 10px;
        }

        #message-input {
            flex: 1;
            padding: 5px;
        }

        #send-button {
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="messages-container">
        <!-- Messages will be displayed here -->
    </div>
    <div id="input-container">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.0.2/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
    var stompClient = null;
    var roomId = 2; // 현재는 고정된 값으로 설정, 필요에 따라 동적으로 받아오도록 수정

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected to Stomp');
            stompClient.subscribe('/user/queue/messages', function (response) {
                console.log('Received a message from server');
                showMessage(JSON.parse(response.body));
            });
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
    }

    function sendMessage() {
        var content = document.getElementById('message-input').value;
        stompClient.send('/app/chat/' + roomId + '/send', {}, JSON.stringify({'content': content}));
        document.getElementById('message-input').value = ''; // Clear the input field after sending
        console.log("Message sent to server:", content);
    }

    function showMessage(message) {
        console.log("Received message from server:", message);
        var messagesContainer = document.getElementById('messages-container');
        var messageDiv = document.createElement('div');
        messageDiv.innerHTML = '<strong>' + message.sender.name + ':</strong> ' + message.content;
        messagesContainer.appendChild(messageDiv);

        // Scroll to the bottom to show the latest message
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Connect on page load
    connect();

    // Event listener for the send button
    document.getElementById('send-button').addEventListener('click', function() {
        sendMessage();
    });

    // Event listener for pressing Enter key
    document.getElementById('message-input').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    });
</script>

</body>
</html>
